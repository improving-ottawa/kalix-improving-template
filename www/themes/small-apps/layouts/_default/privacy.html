{{ define "main" }}
{{ partial "components/page-title.html" . }}

{{ "<!-- Privacy Policy -->" | safeHTML }}
{{ with.Params.privacy }}
<section class="privacy section pt-0">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <nav class="privacy-nav" id="scrollSpyNav">
          <ul>
            {{ range . }}
            <li><a href="#{{ .name | urlize }}" class="nav-link scrollTo">{{ .name | title }}</a></li>
            {{ end }}
          </ul>
        </nav>
      </div>
      <div class="col-md-9">
        <div class="block" data-bs-spy="scroll" data-bs-target="#scrollSpyNav" data-bs-root-margin="0px 0px -40%"
          data-bs-smooth-scroll="true">
          {{ range . }}
          <div id="{{ .name | urlize }}" class="policy-item">
            <div class="title">
              <h3>{{ .name | title }}</h3>
            </div>
            <div class="policy-details">
              {{ .content | markdownify }}
            </div>
          </div>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
{{ "<!-- End of Privacy Policy -->" | safeHTML }}

{{ end }}
