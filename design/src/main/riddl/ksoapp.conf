# This file contains the input parameters to riddlc for use with `riddlc from` command.

# We want to run the "hugo" command in riddlc so that riddl input is converted to input for the hugo web site generator.
command = validate

# This block provides options that are common to any command.
common = {
  show-times = true
  verbose = false
  quiet = false
  dry-run = false
  hide-warnings = false
  hide-missing-warnings = true
  hide-style-warnings = true
  hide-usage-warnings = true
  debug = false
}

# This block provides options for the "hugo" command to translate riddl to a hugo web site.
hugo {
  input-file = "ksoapp.riddl"
  output-dir = "hugo-input"
  erase-output = true
  project-name = "KSO Template App"
  enterprise-name = "Improving Ottawa"
  site-title = "RIDDL Specification For the KSO Template App"
  site-description = "This site provides the documentation generated from the RIDDL specification for the KSO Template app"
  site-logo-url = "https://avatars.slack-edge.com/2022-08-03/3892148238579_bdc8d3ad2e5b91bd6cda_88.png"
  site-logo-path = "images/logo.svg"
  erase-output = true
  base-url = "https://riddl.off-the-top.io"
  source-url = "https://github.com/improving-ottawa/kalix-improving-template/design/src/main/riddl"
  with-glossary = true
  with-todo-list = true
  with-graphical-toc = false
}
stats {
  input-file = "ksoapp.riddl"
}
validate {
  input-file = "ksoapp.riddl"
  hide-missing-warnings = false
  hide-unused-warnings = false
}
